# Datasource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/hrms_db
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# JWT Settings
jwt.secret=yourHighlySecretKeyWhichShouldBeLongAndComplex
jwt.expiration.ms=86400000

# Mail Settings (Placeholder for Gmail SMTP, can be changed)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_gmail_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=noreply@hrms.example.com # Default from address
# Server Port
server.port=8080

# File Storage
hrms.payslip.storage.base-path=/tmp/hrms/payslips/

# Birthday Greeting Assets (example paths)
hrms.birthday.greeting.default-image-url=/static/images/birthday.gif
hrms.birthday.greeting.default-audio-url=/static/audio/birthday.mp3

# Company Document Storage
hrms.company-document.storage.base-path=/tmp/hrms/company-documents/

# Investment Proof Storage
hrms.investment-proof.storage.base-path=/tmp/hrms/investment-proofs/

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=false

# Basic API Info
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# App Info for Springdoc
info.app.name=HRMS API
info.app.version=1.0.0
info.app.description=Comprehensive Human Resource Management System API Documentation
springdoc.swagger-ui.title=${info.app.name} - ${info.app.version}
springdoc.api-docs.title=${info.app.name}
springdoc.api-docs.version=${info.app.version}
